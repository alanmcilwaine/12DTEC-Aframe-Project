<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <a-scene>
     <a-assets>
            <a-asset-item id="mazeEasy" src="models/mazeEasy.gltf"></a-asset-item>
            <a-asset-item id="mazeMed" src="models/mazeMed.gltf"></a-asset-item>
            <a-asset-item id="mazeHard" src="models/mazeHard.gltf"></a-asset-item>

            <a-asset-item id="navmesh" src="models/navmesh.gltf"></a-asset-item>

            <a-asset-item id="mazeRouteEasy" src="models/mazeRouteEasy.gltf"></a-asset-item>
            <a-asset-item id="mazeRouteMed" src="models/mazeRouteMed.gltf"></a-asset-item>
            <a-asset-item id="mazeRouteHard" src="models/mazeRouteHard.gltf"></a-asset-item>
        </a-assets>

<!-- Camera Rig -->
        <a-entity id="Rig" position="0 0.1 70" movement-controls="constrainToNavMesh:true; speed:0.6">
            <a-entity camera="active: true" position="0 1.6 0" look-controls>
                <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                    material="color: white; shader: flat">
                </a-entity>
            </a-entity>
        </a-entity>
        <a-entity id="maze" position="0 0 70">

<!-- Navigation Mesh -->
        <a-gltf-model id="mazeEasyCall" src="#mazeEasy" scale="12 12 12">
            <a-entity id="pathText" rotation="-180 0 -180" text="value:Show Cheat Path; align:center;" position="-0.2 0.38 1.02" scale="0.8 0.8 0.8" ></a-entity>
            <a-entity id="pathConfirmText" rotation="-180 0 -180" text="value:Off;align:center;" position="-0.2 0.23 1.02" scale="0.8 0.8 0.8"></a-entity>
            <a-box id="pathButton" scale="0.08 0.08 0.08" position="-0.2 0.3 1.02" color="red" show-path></a-box>
        </a-gltf-model>
        <a-gltf-model src="#navmesh" nav-mesh visible="false"></a-gltf-model>
         <a-gltf-model id="mazeRouteEasyCall" src="#mazeRouteEasy" scale="12 12 12" visible="false"></a-gltf-model>


<!-- Sun -->
        <a-simple-sun-sky sun-position="1 0.1 0" fog-color="#5681ac"></a-simple-sun-sky>
<!-- Buttons -->

        </a-entity>
    </a-scene>
</body>
</html>
