<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan's VR Website</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
</head>
<body>
    <a-scene inspector-plugin-recast>
        <a-assets>
            <a-asset-item id="maze" src="models/maze.gltf"></a-asset-item>
            <a-asset-item id="navmesh" src="models/navmesh.gltf"></a-asset-item>
        </a-assets>
<!-- Camera Rig -->
        <a-entity id="Rig" position="0 0.1 70" movement-controls="constrainToNavMesh:true; speed:0.6">
            <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled:true"></a-entity>
        </a-entity>
<!-- Navigation Mesh -->
        <a-gltf-model id="maze" src="#maze" scale="12 12 12"></a-gltf-model>
        <a-gltf-model src="#navmesh" nav-mesh visible="false"></a-gltf-model>
<!-- Sun -->
        <a-simple-sun-sky sun-position="1 0.1 0" fog-color="#5681ac"></a-simple-sun-sky>
    </a-scene>
</body>
</html>
